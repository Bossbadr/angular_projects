<div class="wrapper">
    <div class="form-container">
        <form #f="ngForm" (ngSubmit)="dataForm()">
            <div class="col-6 mb-3">
                <label for="title" class="form-label">Name</label>
                <input id="name" name="name" type="text" class="form-control" [(ngModel)]="formObj.name" required />
            </div>

            <div class="col-6 mb-3">
                <label class="form-label">Last name</label>
                <input id="lastName" name="lastName" class="form-control" [(ngModel)]="formObj.lastName" required />
            </div>

            <div class="col-6 mb-3">
                <label for="age" class="form-label">Age</label>
                <input id="age" name="age" type="number" class="form-control" [(ngModel)]="formObj.age" required />

                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="bold" name="bold" [(ngModel)]="formObj.bold" />
                    <label class="form-check-label" for="bold">
                        Bold
                    </label>
                </div>
            </div>
            <button 
                [disabled]="f.invalid"
                type="submit" 
                class="btn btn-primary">
                    Crear
            </button>
        </form>
    </div>
</div>
