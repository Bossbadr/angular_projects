<div class="wrapper">
    <div class="form-container p-4 bg-white rounded shadow">

        <h2 class="text-center mb-4">Create User</h2>
        <form #f="ngForm" (ngSubmit)="dataForm()">

            <div class="row">

                <div class="col-md-6">

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input id="name" name="name" type="text" class="form-control form-control-lg"
                            [(ngModel)]="formObj.name" #nameCtrl="ngModel"
                            [class.is-invalid]="nameCtrl.invalid && nameCtrl.touched" required />
                        <div *ngIf="nameCtrl.invalid && nameCtrl.touched" class="invalid-feedback">
                            El nombre es un campo obligatorio.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last name</label>
                        <input id="lastName" name="lastName" class="form-control" [(ngModel)]="formObj.lastName"
                            #lastNameCtrl="ngModel" [class.is-invalid]="lastNameCtrl.invalid && lastNameCtrl.touched"
                            required />
                        <div *ngIf="lastNameCtrl.invalid && lastNameCtrl.touched" class="invalid-feedback">
                            El Apellido es un campo obligatorio.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input id="age" name="age" type="number" class="form-control" [(ngModel)]="formObj.age"
                            #ageCtrl="ngModel" [class.is-invalid]="ageCtrl.invalid && ageCtrl.touched" required />
                        <div *ngIf="ageCtrl.invalid && ageCtrl.touched" class="invalid-feedback">
                            La edad es un campo obligatorio.
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="bold" name="bold"
                                [(ngModel)]="formObj.bold" />
                            <label class="form-check-label" for="bold">
                                Bold
                            </label>
                        </div>
                    </div>

                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="image-placeholder">
                        <span><img src="assets/imagen_usuario.png" alt="avatar" width="30%" height="45%"
                                class="avatar_img"></span>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center gap-1 mt-4">
                <button [disabled]="f.invalid" type="submit" class="btn btn-primary me-0">
                    Create
                </button>
                <button type="button" class="btn btn-secondary ms-0" (click)="onCancel($event)">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
