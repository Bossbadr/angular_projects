<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3 mb-2">
        <h2>Users list:</h2>
        <button class="btn btn-success fixed-btn" routerLink="/createUser">Create User</button>
    </div>

    <form [formGroup]="filterForm" (ngSubmit)="filterUser()" class="filter-container d-flex flex-wrap align-items-end gap-3">

        <div class="d-flex flex-column">
          <label class="form-label mb-1">Nombre:</label>
          <input formControlName="name" 
            type="text" 
            class="form-control" 
            placeholder="Buscar por nombre">
        </div>
      
        <div class="d-flex flex-column">
          <label class="form-label mb-1">Bold:</label>
          <select formControlName="bold" class="form-select w-auto">
            <option value="">Todos</option>
            <option value="true">Bold</option>
            <option value="false">No Bold</option>
          </select>
        </div>
      
        <div class="d-flex flex-column">
          <label class="form-label mb-1">Edad (minâ€“max):</label>
          <div class="d-flex gap-2">
            <input formControlName="ageMin" type="number" class="form-control" min="0" max="100">
            <input formControlName="ageMax" type="number" class="form-control" min="0" max="100">
          </div>
        </div>
      
        <!-- <button type="submit" class="btn btn-primary btn-fixed-height ms-3">
          Filtrar
        </button> -->
    </form>
    
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let user of displayedUsers">
            <div class="card h-100">
                <div class="card-body">
                    <img src="assets/imagen_usuario.png" alt="avatar" width="30%" height="45%" class="avatar_img">
                    <p class="card-title"><strong>Nombre: </strong>{{ user.name }} {{ user.lastName }}</p>
                    <p class="card-text"><strong>Age: </strong> {{ user.age }}</p>
                    <p class="card-text"><strong>Bold: </strong> {{ user.bold }}</p>
                </div>
                <div class="card-footer d-flex justify-content-center">
                    <button class="btn btn-primary btn-sm" (click)="editUser(user)">
                        Editar
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
